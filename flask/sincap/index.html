<html>
  <head>
    <title>Bookmarks</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Bookmarks</h1>
    <ul>
      {% for bookmark in bookmarks %}
        <li>
          <a href="{{ bookmark.url }}">{{ bookmark.description }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="/add">Add Bookmark</a>
  </body>
</html>




/* styles.css */
