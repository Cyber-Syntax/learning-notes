<div id="bookmark-manager">
  <h1>Bookmark Manager</h1>

  <ul id="folder-tree">
    <li>
      <span class="folder-name">Bookmarks</span>
      <button class="add-folder-btn">+ Add Folder</button>
      <ul class="folder-contents">
        <li>
          <span class="folder-name">Favorites</span>
          <button class="add-folder-btn">+ Add Folder</button>
          <button class="add-bookmark-btn">+ Add Bookmark</button>
          <ul class="folder-contents">
            <li>
              <a href="https://google.com" class="bookmark-name" target="_blank">Google</a>
              <button class="delete-bookmark-btn">X</button>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
