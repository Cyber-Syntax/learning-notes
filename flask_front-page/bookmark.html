<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-container w3-panel dracula_background">
  <div class="w3-container dracula_comment w3-text-white">
    <div class="w3-panel ">

      <div class="w3-card w3-panel w3-purple">

        <!-- Don't forget to add myfunction and folder id-->
        <button class="w3-button w3-block w3-round-large" onclick="myFunction('1')">
          <a href="" class="w3-left w3-button w3-green w3-hover-green w3-round-large">update</a>
          Sites
          <a href="" class="w3-right w3-button w3-red w3-hover-red w3-round-large">delete</a>

        </button>
        <ul id="1" class="w3-hide  w3-ul w3-center w3-margin-bottom w3-margin-left w3-margin-right">
          <li>
            <a href="" class="w3-left w3-button w3-green w3-hover-green w3-round-large">update</a>
            <a href="https://github.com" class="w3-btn w3-round w3-pink">github</a>
            <a href="" class="w3-right w3-button w3-red w3-hover-red w3-round-large">delete</a>
          </li>
        </ul>
      </div>      
    </div>
    <script>
      function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
</body>

</html>
